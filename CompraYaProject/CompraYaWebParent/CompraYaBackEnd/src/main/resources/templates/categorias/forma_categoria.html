<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: encabezado_pagina(${tituloPagina})}" />
<body>
<div class="Container-fluid">
	<div th:replace="~{navegacion :: menu}"></div>
	
	<div>
		<h2>Gestión de Categorias | [[${tituloPagina}]]</h2>
	</div>

	<form th:action="@{/categorias/guardar}" method="post" style="max-width: 500px; margin: 0 auto"
		enctype="multipart/form-data" 
		onsubmit = "return chequearUnico(this)"
		th:object="${categoria}">
		<input type="hidden" th:field="*{id}" />
		<div class="border border-secondary rounded p-3">
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Nombre Categoría:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{nombre}" required minlength="3" maxlength="128"></input>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Alias:</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" th:field="*{alias}" required minlength="3" maxlength="64"></input>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Categoría Padre:</label>
				<div class="col-sm-8">
					<select class="form-control" th:field="*{padre}">
						<option value="0">[Sin padre]</option>
						
						<th:block th:each="cat : ${listaCategorias}">
							<option th:value="${cat.id}">[[${cat.nombre}]]</option>
						</th:block>
					</select>
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">Imagen:</label>
				<div class="col-sm-8">
					<input type="hidden" th:field="*{imagen}" />
					<input type="file" id="archivoImagen" name="archivoImagen" accept="images/png, images/jpeg"
						th:required="${categoria.trayectoriaImagen == null}"
						class="mb-2" />
						
						<div class="mt-2">
	 						<img id="thumbnail" alt="Previsualización de imagen" th:src="@{${categoria.trayectoriaImagen}}"
	 							class="img-fluid" style="width: 75px" />
	 					</div>											
				</div>
			</div>

			<div class="form-group row">
				<label class="col-sm-4 col-form-label">¿Activa?:</label>
				<div class="col-sm-8">
					<input type="checkbox" th:field="*{activa}" />
				</div>
			</div>					

			<div class="text-center">
				<input type="submit" value="Guardar" class="btn btn-primary m-3" />
				<a th:href="@{/categorias}"><input type="button" value="Cancelar" class="btn btn-secondary" id="botonCancelar" /></a>
			</div>
		</div>
	</form>

	<div th:replace="~{fragmentos_modales :: dialogo_modal}"></div>
	
	<div th:replace="~{fragments :: pie_pagina}"></div>
	
	<script type="text/javascript">		
		URLModulo = "[[@{/categorias}]]";
		
		function chequearUnico(form) {
			catId = $("#id").val();
			catNombre = $("#nombre").val();
			catAlias = $("#alias").val();
			
			csrfValue=$("input[name='_csrf']").val();
			
			url ="[[@{/categorias/chequear_unico}]]";
			
			params = {id: catId, nombre: catNombre, alias: catAlias, _csrf: csrfValue};
			
			$.post(url, params, function(response) {
				if (response == "OK") {
					form.submit();
				} else if (response == "NombreDuplicado") {
					mostrarAdvertenciaModal("Ya existe una categoria con el mismo nombre: " + catNombre);
				} else if (response == "AliasDuplicado") {
					mostrarAdvertenciaModal("Ya existe una categoria con el mismo alias: " + catAlias);
				} else {
					mostrarErrorModal("Respuesta del servidor desconocida");
				}
			}).fail(function() {
					mostrarErrorModal("No fue posible la conexión al servidor");
			});

			return false;
		}
	</script>
	
	<script th:src="@{/js/comunes_forma.js}"></script>	
</div>		
</body>
</html>
