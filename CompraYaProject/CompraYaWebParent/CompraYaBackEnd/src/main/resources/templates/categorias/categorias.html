<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragments :: encabezado_pagina('Categorias - Applicación Web Compras Ya')}" />
<body>
<div class="container-fluid">
	<div th:replace="~{navegacion :: menu}" />
	<div>
		<h2>Gestión de Categorias</h2>
			<a th:href="@{/categorias/nueva}" class="fas fa-user-plus fa-2x icon-dark mr-2"></a>
			<a th:href="@{/categorias/exportar/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
	</div>

	<div th:if="${message != null}"	class="alert alert-success text-center">
		[[${message}]]
	</div>
		
	<div>
		<form th:action="@{/categorias/pagina/1}" class="form-inline m-3">
			Texto para Búsqueda:&nbsp; 
			<input type="search" name="textoBusqueda" th:value="${textoBusqueda}" class="form-control" required />
			&nbsp;&nbsp;
			<button type="submit" class="btn btn-primary">
				<i class="fas fa-search"></i>
			</button>
			&nbsp;&nbsp;
			<button type="button" class="btn btn-secondary"	onclick="limpiarTextoBusqueda()">
				<i class="fas fa-eraser"></i>
			</button>
		</form>
	</div>
		
	<div class="full-details">
		<table class="table table-bordered table-stripped table-hover table-responsive-xl ">
			<thead class="thead-dark">
				<tr>
					<th>ID</th>
					<th>Imagen Categoría</th>
					<th>Nombre Categoría</th>
					<th>Alias</th>
					<th>¿Activa?</th>
					<th></th>
 				</tr>
			</thead>
			<tbody>
				<tr th:each="cat : ${listaCategorias}">
					<td>[[${cat.id}]]</td>
					<td></td>
					<td>[[${cat.nombre}]]</td>
					<td>[[${cat.alias}]]</td>					
					<td>
						<div th:replace="~{fragments :: estado_categoria}" />
					</td>
 					
					<td>
						<div th:replace="~{fragments :: acciones_categoria}" />
					</td>			
				</tr>
			</tbody>
		</table>
	</div>

	<div th:replace="~{fragments :: pie_pagina}"/>

</body>
</html>
