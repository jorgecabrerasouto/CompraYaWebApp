<!DOCTYPE html>
<html 
xmlns:th="http://thymeleaf.org">
<body>
<div th:fragment="menu">
	<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
		<input type="submit" />
	</form>
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{/images/ShopmeAdminSmall.png}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavBar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNavBar">
	
			<ul class="navbar-nav">
			
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/usuarios}">Usuarios</a>
				</li>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/categorias}">Categorías</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/marcas}">Marcas</a>
					</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Vendedor', 'Editor', 'Despachador')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/productos}">Productos</a>
					</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Vendedor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/clientes}">Clientes</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/despachos}">Despachos</a>
					</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Vendedor', 'Despachador')">				
					<li class="nav-item">
						<a class="nav-link"	th:href="@{/pedidos}">Pedidos</a>
					</li>
				</th:block>	
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Vendedor')">		
					<li class="nav-item">
						<a class="nav-link" th:href="@{/reportes}">Reporte Ventas</a>
					</li>
				</th:block>
				
				<th:block sec:authorize="hasAnyAuthority('Admin', 'Editor')">
					<li class="nav-item">
						<a class="nav-link" th:href="@{/articulos}">Artículos</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/menus}">Menús</a>
					</li>
				</th:block>
				
				<li class="nav-item" sec:authorize="hasAuthority('Admin')">
					<a class="nav-link" th:href="@{/ajustes}">Ajustes</a>
				</li>
				
				<li>
					<span class="fas fa-user fa-2x icon-silver"></span>
				</li>		
					
				<li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" data-toggle="dropdown" 
						th:href="@{/cuenta}"
						sec:authentication="principal.fullname"></a>
					<div class="dropdown-menu">
						<a class="dropdown-item" id="logoutLink" href="">Salir</a>
					</div>
				</li>
			</ul>
		</div>
		
	</nav>
</div>
</body>
</html>
